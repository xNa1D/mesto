<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="main">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип проекта Место">
    </header> 
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватар страницы">
            <div class="profile-info">
                <div class="profile-info__row">
                  <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                  <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile-info__title">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="cards">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
      <form class="popup__form popup__form_edit" name="profile-edit-form" novalidate>
        <button type="reset" class="popup__close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" class="popup__input-text" value="" name="name" id="name" placeholder="Введите ваше имя" minlength="2" maxlength="40" required>
            <span class="popup__input-text-error" id="name-error"></span>
            <input type="text" class="popup__input-text" value="" name="title" id="title" placeholder="Введите вашу должность" minlength="2" maxlength="200" required>
            <span class="popup__input-text-error" id="title-error"></span>
        <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup">
      <div class="popup__container">
      <form class="popup__form popup__form_add" name="profile-add-card-form" novalidate>
        <button type="reset" class="popup__close"></button>
          <h2 class="popup__title">Новое место</h2>
            <input type="text" class="popup__input-text" value="" name="name" id="card-name" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__input-text-error" id="card-name-error"></span>
            <input type="url" class="popup__input-text" value="" name="link" id="card-img" placeholder="Ссылка на картинку" required>
            <span class="popup__input-text-error" id="card-img-error"></span>
        <button type="submit" class="popup__button-save">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup">
      <div class="popup__container-image">
        <form class="popup__img-form" name="img-form">
          <button type="reset" class="popup__close"></button>
          <img class="popup__img" src="../" alt="Пустота">
          <p class="popup__img-name"></p>
        </form>
      </div>
    </div>
    <template id="cards-template">
      <li class="cards__item">
        <button type="button" class="cards__del"></button>
        <img class="cards__image" src="../" alt="Пустота">
        <div class="cards__rectangle">
          <h2 class="cards__title"></h2>
          <button type="button" class="cards__like"></button>
        </div>
      </li>
    </template>
</body>
</html>
