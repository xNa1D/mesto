<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="main">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип проекта Место">
    </header> 
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар страницы">
            <div class="profile-info">
                <div class="profile-info__row">
                  <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                  <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile-info__title">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="cards">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
      <form class="popup__form" name="profile-edit-form">
        <button type="reset" class="popup__close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input-text" value="" name="profile-edit-name" required>
          <input type="text" class="popup__input-text" value="" name="profile-edit-title" required>
        <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>
    <template id="cards-template">
      <li class="cards__item">
        <img class="cards__image" src="" alt="">
        <div class="cards__rectangle">
          <h2 class="cards__title"></h2>
          <button type="button" class="cards__like"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/script.js"></script> 
</body>
</html>
