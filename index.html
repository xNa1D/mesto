<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="main">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип проекта Место">
    </header> 
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар страницы">
            <div class="profile-info">
                <div class="profile-info__row">
                  <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                  <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile-info__title">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="cards">
                <li class="cards__item">
                    <img class="cards__image" src="./images/cards-karachaevsk.png" alt="Карачаевск">
                    <div class="cards__rectangle">
                      <h2 class="cards__title">Карачаевск</h2>
                      <button type="submit" class="cards__like"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__image" src="./images/cards-elbrus.png" alt="Гора Эльбрус">
                    <div class="cards__rectangle">
                      <h2 class="cards__title">Гора Эльбрус</h2>
                      <button type="submit" class="cards__like"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__image" src="./images/cards-dombay.png" alt="Домбай">
                    <div class="cards__rectangle">
                      <h2 class="cards__title">Домбай</h2>
                      <button type="submit" class="cards__like"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__image" src="./images/cards-elbrus.png" alt="Гора Эльбрус">
                    <div class="cards__rectangle">
                      <h2 class="cards__title">Гора Эльбрус</h2>
                      <button type="submit" class="cards__like"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__image" src="./images/cards-dombay.png" alt="Домбай">
                    <div class="cards__rectangle">
                      <h2 class="cards__title">Домбай</h2>
                      <button type="submit" class="cards__like"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__image" src="./images/cards-karachaevsk.png" alt="Карачаево-Черкесия">
                    <div class="cards__rectangle">
                      <h2 class="cards__title">Карачаево-Черкесия</h2>
                      <button type="submit" class="cards__like"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <form class="popup__container">
        <button type="reset" class="popup__close"></button>
        <fieldset class="popup__edit-data">
          <legend class="popup__title">Редактировать профиль</legend>
          <input type="text" class="popup__input-text popup__input-text-name" value="" required>
          <input type="text" class="popup__input-text popup__input-text-title" value="" required>
        </fieldset>
        <button type="submit" class="popup__button-save">Сохранить</button>
    </form>
    </div>
    <script src="./scripts/script.js"></script> 
</body>
</html>
