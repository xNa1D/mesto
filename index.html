<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="main">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип проекта Место">
    </header> 
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар страницы">
            <div class="profile-info">
                <div class="profile-info__row">
                  <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                  <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile-info__title">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="cards">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
      <form class="popup__form" name="profile-edit-form">
        <button type="reset" class="popup__close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <label class="popup__field">
            <input type="text" class="popup__input-text" value="" name="profile-edit-name" placeholder="Введите ваше имя" minlength="2" maxlength="40" required>
            <span class="popup__input-text-error"></span>
          </label>
          <label class="popup__field">
            <input type="text" class="popup__input-text" value="" name="profile-edit-title" placeholder="Введите вашу должность" minlength="2" maxlength="200" required>
            <span class="popup__input-text-error"></span>
          </label>
        <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup">
      <div class="popup__container">
      <form class="popup__form" name="profile-add-card-form">
        <button type="reset" class="popup__close"></button>
          <h2 class="popup__title">Новое место</h2>
          <label class="popup__field">
            <input type="text" class="popup__input-text" value="" name="card-name" placeholder="Название" required>
            <span class="popup__input-text-error"></span>
          </label>
          <label class="popup__field">
            <input type="url" class="popup__input-text" value="" name="card-img" placeholder="Ссылка на картинку" required>
            <span class="popup__input-text-error"></span>
          </label>
        <button type="submit" class="popup__button-save">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup">
      <div class="popup__container-image">
        <form class="popup__img-form" name="img-form">
          <button type="reset" class="popup__close"></button>
          <img class="popup__img" src="../" alt="Пустота">
          <p class="popup__img-name"></p>
        </form>
      </div>
    </div>
    <template id="cards-template">
      <li class="cards__item">
        <button type="button" class="cards__del"></button>
        <img class="cards__image" src="../" alt="Пустота">
        <div class="cards__rectangle">
          <h2 class="cards__title"></h2>
          <button type="button" class="cards__like"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/consts.js"></script> 
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>  
</body>
</html>
